<!DOCTYPE html>
<html lang="en">
<head>

    <title>Password Reset Sent</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Center the content vertically and horizontally */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center; /* Center the text */
            flex-direction: column; /* Stack content vertically */

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Sent</h2>
        <p>We've emailed you instructions for setting your password,<br> if an account exists with the email you entered. You should receive them shortly.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
    </div>
</body>
</html>
