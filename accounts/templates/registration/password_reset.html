{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the form */
        .container {
            max-width: 400px; /* Limit the width of the form */
            margin-top: 50px; /* Add some margin from the top */
        }
        .form-control {
            width: 100%; /* Ensure inputs take full width of the container */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <p>Enter your email address to reset your password:</p>
            {{ form|crispy }}  <!-- Use crispy forms to render the entire form -->
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        <div class="mt-3">
            <p>Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
